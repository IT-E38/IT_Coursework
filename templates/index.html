<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>VLOG SYSTEM LOGIN PAGE</title>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all"/>
    <!-- fontawesome v5-->
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="signinform">
    <h1>VLOG SYSTEM</h1>
    <!-- container -->
    <div class="container">
        <!-- main content -->
        <div class="w3l-form-info">
            <div class="w3l_form">
                <div class="left_grid_info">
                    <img src="{% static 'images/image.svg' %}" alt=""/>
                </div>
            </div>
            <div class="w3_info">
                <h2>Sign In</h2>
                <!-- todo: check the account and password. -->
                <form id = "lofin_form" action="#" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <span><i class="fas fa-user" aria-hidden="true"></i></span>
                        <input type="text" name="username" placeholder="Username" required="">
                    </div>
                    <div class="input-group">
                        <span><i class="fas fa-key" aria-hidden="true"></i></span>
                        <input type="Password" name="password" placeholder="Password" required="">
                    </div>
                    <div class="form-row bottom">
                        <div class="form-check">
                            <input type="checkbox" id="remenber" name="remenber" value="remenber">
                            <label for="remenber"> Remember me?</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit"  value="submit">Sign In</button>
                    {% include "base_formerrors.html" %}
                </form>
                <p class="continue" style="margin-top: 50px;"><span>or Sign in with</span></p>
                <p class="account">Don't have an account? <a href="/register/">Sign up</a></p>
            </div>
        </div>
        <!-- //main content -->
    </div>
    <div class="footer">
       <p>&copy; IT Coursework | Design by <a href="https://github.com/IT-E38/IT_Coursework" target="blank">GroupE38</a></p>
    </div>
</div>
</body>

</html>
